<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Book Store</title>
<style>
  /* Body style with old manuscript texture */
  body {
    font-family: 'Georgia', serif;
    background: url('https://www.transparenttextures.com/patterns/papermill.png');
    color: #333;
    margin: 0;
    padding: 0;
  }

  /* Menu bar */
  nav {
    background: #f2e6d9;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }
  nav ul li a:hover {
    color: #8b4513;
  }

  /* Header */
  header {
    text-align: center;
    padding: 20px;
  }

  /* Search bar */
  #searchBar {
    width: 80%;
    max-width: 500px;
    padding: 10px;
    margin: 20px auto;
    display: block;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  /* Books grid */
  .books-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .book-card {
    background: #fdf6e3;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    text-align: center;
  }

  .book-card h3 {
    font-size: 18px;
    margin: 10px 0;
  }

  .book-card button {
    background: #8b4513;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }

  .book-card button:hover {
    background: #a0522d;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    background: #f2e6d9;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- Menu Bar -->
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#popular">Popular Books</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<header>
  <h1>Student Book Store</h1>
  <input type="text" id="searchBar" placeholder="Search your book...">
</header>

<!-- Books Section -->
<section id="popular">
  <h2 style="text-align:center;">Popular Books</h2>
  <div class="books-container" id="booksContainer">
    <!-- Example book card -->
    <div class="book-card">
      <h3>Mathematics Basics</h3>
      <button onclick="window.open('books/math_basics.pdf', '_blank')">Read PDF</button>
      <button onclick="contactSeller('Mathematics Basics')">Contact Seller</button>
    </div>
    <div class="book-card">
      <h3>Physics Essentials</h3>
      <button onclick="window.open('books/physics_essentials.pdf', '_blank')">Read PDF</button>
      <button onclick="contactSeller('Physics Essentials')">Contact Seller</button>
    </div>
    <div class="book-card">
      <h3>Chemistry Guide</h3>
      <button onclick="window.open('books/chemistry_guide.pdf', '_blank')">Read PDF</button>
      <button onclick="contactSeller('Chemistry Guide')">Contact Seller</button>
    </div>
    <!-- Add more books as needed -->
  </div>
</section>

<!-- Footer -->
<footer id="contact">
  <p>Contact us on WhatsApp: <a href="https://wa.me/919582402213" target="_blank">9582402213</a></p>
</footer>

<script>
  // WhatsApp contact function
  function contactSeller(bookName) {
    const message = encodeURIComponent(`Hello, I am interested in the book: "${bookName}"`);
    window.open(`https://wa.me/919582402213?text=${message}`, '_blank');
  }

  // Search functionality
  const searchBar = document.getElementById('searchBar');
  const booksContainer = document.getElementById('booksContainer');
  searchBar.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const cards = booksContainer.getElementsByClassName('book-card');
    for(let card of cards){
      const title = card.querySelector('h3').innerText.toLowerCase();
      if(title.includes(query)){
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    }
  });
</script>

</body>
</html>
