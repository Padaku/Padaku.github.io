<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Used Books Store</title>
  <style>
    body{font-family:Georgia,serif;background:#f3ead7;margin:0;padding:0;color:#2b2b2b}
    header{background:#efe0c6;padding:16px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    header h1{margin:0;font-size:24px}
    .container{max-width:1100px;margin:20px auto;padding:0 16px}
    .books{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
    .card{background:#fffef8;border:1px solid #e7d9bf;padding:14px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.06)}
    .card h3{margin:0 0 8px}
    .meta{font-size:14px;color:#6b5a3a;margin-bottom:6px}
    .price{font-weight:700;margin-bottom:10px}
    .btn{display:inline-block;padding:8px 12px;border-radius:6px;border:0;cursor:pointer;font-weight:600;text-decoration:none}
    .btn-cart{background:#6b4f2a;color:#fff}
    .cart-panel{position:fixed;right:0;top:0;width:300px;height:100%;background:#fffef8;border-left:1px solid #e7d9bf;padding:16px;box-shadow:-4px 0 12px rgba(0,0,0,0.1);overflow-y:auto;display:none;flex-direction:column}
    .cart-panel h2{margin-top:0}
    .cart-items{flex:1;margin-bottom:12px}
    .cart-item{font-size:14px;margin-bottom:6px;border-bottom:1px solid #ddd;padding-bottom:4px}
    .btn-checkout{background:#25D366;color:#fff;width:100%;text-align:center}
    .open-cart{position:fixed;bottom:20px;right:20px;background:#6b4f2a;color:#fff;padding:14px 18px;border-radius:50%;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.2)}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Used Books Store</h1>
    <p>Affordable second-hand books in your area</p>
  </header>

  <div class="container">
    <div id="booksList" class="books"></div>
  </div>

  <!-- Floating cart button -->
  <div class="open-cart" id="openCart">ðŸ›’</div>

  <!-- Cart panel -->
  <div class="cart-panel" id="cartPanel">
    <h2>Your Cart</h2>
    <div id="cartItems" class="cart-items"></div>
    <button id="checkoutBtn" class="btn btn-checkout">Checkout via WhatsApp</button>
  </div>

  <script>
    const PHONE = '918285402213'; // your WhatsApp number in international format (India â†’ 91)

    // Sample books â€” replace with your own listings
    const books = [
      {id:1,title:'Engineering Mechanics',author:'Hibbeler',price:'â‚¹120'},
      {id:2,title:'Organic Chemistry',author:'Morrison',price:'â‚¹150'},
      {id:3,title:'Discrete Mathematics',author:'Rosen',price:'â‚¹100'},
      {id:4,title:'Business Studies',author:'NCERT',price:'â‚¹80'},
      {id:5,title:'Data Structures',author:'Goodrich',price:'â‚¹180'}
    ];

    const el=id=>document.getElementById(id);
    const booksList = el('booksList');
    const cartPanel = el('cartPanel');
    const cartItems = el('cartItems');
    let cart=[];

    function renderBooks(){
      books.forEach(b=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`<h3>${b.title}</h3>
          <div class="meta">by ${b.author}</div>
          <div class="price">${b.price}</div>
          <button class="btn btn-cart">Add to Cart</button>`;
        div.querySelector('button').addEventListener('click',()=>addToCart(b));
        booksList.appendChild(div);
      });
    }

    function addToCart(book){
      cart.push(book);
      alert(`${book.title} added to cart!`);
      renderCart();
    }

    function renderCart(){
      cartItems.innerHTML='';
      cart.forEach((b,i)=>{
        const div=document.createElement('div');
        div.className='cart-item';
        div.textContent=`${i+1}. ${b.title} â€” ${b.price}`;
        cartItems.appendChild(div);
      });
    }

    el('openCart').addEventListener('click',()=>{
      cartPanel.style.display = cartPanel.style.display==='flex'?'none':'flex';
    });

    el('checkoutBtn').addEventListener('click',()=>{
      if(cart.length===0){alert('Your cart is empty!');return;}
      const items=cart.map((b,i)=>`${i+1}. ${b.title} (${b.price})`).join('%0A');
      const text=`Hello! I am interested in the following books:%0A${items}`;
      const url=`https://wa.me/${PHONE}?text=${text}`;
      window.open(url,'_blank');
    });

    renderBooks();
  </script>
</body>
</html>
